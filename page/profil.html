<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NégoSud</title>
    <link rel="stylesheet" href="../assets/style.css" />

    <link rel="stylesheet" href="../assets/style_profil.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spectral+SC:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="background">
      <!-- header -->
      <div id="header-container"></div>
      <main class="mainProfil">
        <div class="profile-section">
          <div class="photo-de-profil"></div>
          <button class="changer-photo">Changer Photo</button>
        </div>
        <div class="separator"></div>
        <div class="form-section-profil">
          <h1 class="heading">Bonjour XXX</h1>
          <div class="form">
            <div class="form-group">
              <label for="prenom">Prénom</label>
              <input type="text" id="prenom" placeholder="" />
            </div>
            <div class="form-group">
              <label for="ville">Ville</label>
              <input type="text" id="ville" placeholder="" />
            </div>
            <div class="form-group">
              <label for="nom">Nom</label>
              <input type="text" id="nom" placeholder="" />
            </div>
            <div class="form-group">
              <label for="rue">Numéro et Rue</label>
              <input type="text" id="rue" placeholder="" />
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="" />
            </div>
            <div class="form-group">
              <label for="code-postal">Code Postal</label>
              <input type="text" id="code-postal" placeholder="" />
            </div>
            <div class="form-group">
              <label for="telephone">Numéro de téléphone</label>
              <input type="tel" id="telephone" placeholder="" />
            </div>
            <button class="sauvegarder">Sauvegarder</button>
          </div>
        </div>
      </main>
      <!-- Footer -->
      <div id="footer-container"></div>
    </div>
  </body>

  <script>
    fetch("footer.html")
      .then((response) => response.text())
      .then((data) => {
        document.getElementById("footer-container").innerHTML = data;
      });

    fetch("header.html")
      .then((response) => response.text())
      .then((data) => {
        document.getElementById("header-container").innerHTML = data;
      });
  </script>
</html>

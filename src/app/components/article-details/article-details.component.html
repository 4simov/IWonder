@for (article of articlesDetails; track article.id) {
<div class="ficheProduit">
  <div class="groupe-photo">
    <img class="photoMain" [src]="'data:image/jpeg;base64,'+article.image" [alt]="article.nom" />
    <img class="photoPetite" [src]="'data:image/jpeg;base64,'+article.image" [alt]="article.nom" />
    <img class="photoPetite" [src]="'data:image/jpeg;base64,'+article.image" [alt]="article.nom" />
    <img class="photoPetite" [src]="'data:image/jpeg;base64,'+article.image" [alt]="article.nom" />
  </div>
  <div class="description">
    <h2 class="titreProduit">{{article.nom}}</h2>
    <p class="descriptionProduit">{{article.description}}</p>
    <p class="prix">{{article.prix_unitaire}}</p>
    <div class="priceAndActions">
      <p class="quantite">Quantit√©: <span>1</span></p>
      <a class="addToCart" routerLink="/ajoutpanier">Ajouter au panier</a>
    </div>
  </div>
</div>
}

<div class="bandeau-titre">
  <h2>Nos vins</h2>
</div>
<div id="products-container" class="products">
  @for (article of articles; track article.id) {
  <div class="product">
    <img
      [src]="'data:image/jpeg;base64,' + article.image"
      [alt]="article.nom"
    />
    <p class="product-type">{{ article.nom }}</p>
    <p class="product-price">Prix uniataire: {{ article.prix_unitaire }} â‚¬</p>
    <p>{{ article.id }}</p>

    <a [routerLink]="['/article-details', article.id]" class="btn-primary"
      >Voir plus</a
    >
  </div>

  }
</div>

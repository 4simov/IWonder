<!-- Pop Up confirmation Age -->
<div id="age-popup" class="popup" [ngClass]="{'show':showPopUp}">
  <div class="popup-content">
    <h2>Confirmez votre âge</h2>
    <p>Vous devez avoir 18 ans ou plus pour accéder à ce site.</p>
    <button id="confirm-age" (click)="showPopUp=false">J'ai 18 ans ou plus</button>
    <button id="deny-age" (click)="onAgeDeny()">Je n'ai pas 18 ans</button>
  </div>
</div>
